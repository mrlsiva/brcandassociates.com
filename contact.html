        <!-- start preloader area-->

		<!-- start page title area-->
        <div class="page-title-area ptb-100">
            <div class="container">
                <div class="page-title-content">
                    <h1>Contact Us</h1>
                    <ul>
                        <li class="item"><a href="index.html">Home</a></li>
                        <li class="item"><a href="contact.html"><i class="flaticon-play-button"></i>Contact Us</a></li>

				<img src="assets/img/page-title/about-bg.jpg" alt="Demo Image">

		<!-- start contact  area -->
        <div class="contact-area pt-100 pb-70">
            <div class="container">
                <div class="row">
					<div class="col-lg-4">
						<div class="contact-info">
							<div class="info-item">
								<i class='flaticon-smartphone'></i>
								<div class="info-content">
									<p>call us</p>
									<a href="tel:9790445594">(+91)97904 45594</a>
								</div>
							</div>
							<div class="info-item">
								<i class='flaticon-email'></i>
								<div class="info-content">
									<p>mail us</p>
									<a href="brcandassociates@gmail.com">brcandassociates@gmail.com</a>
								</div>
							</div>
							<div class="info-item">
								<i class='flaticon-address'></i> 
								<div class="info-content">
									<p>visit us</p>
									<a href="#">32,Wales Street,USA</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-8">
						<div class="contact-form">
							<div class="content">
								<h3>Get In touch</h3>
							</div>
							<form id="contactForm">
								<div class="form-group">
									<input type="text" name="name" class="form-control" id="name" required="" data-error="Please enter your name" placeholder="Name" />
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<input type="email" name="email" class="form-control" id="email" required="" data-error="Please enter your email" placeholder="Email" />
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<input type="text" name="subject" class="form-control" id="subject" required="" data-error="Please enter your phone number" placeholder="Subject" />
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<textarea name="message" id="message" class="form-control" cols="30" rows="6" required="" data-error="Please enter your message" placeholder="Message..."></textarea>
									<div class="help-block with-errors"></div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <div class="form-check checkbox agree-label">
                                            <input
                                                name="gridCheck"
                                                value="I agree to the terms and privacy policy."
                                                class="form-check-input"
                                                type="checkbox"
                                                id="gridCheck"
                                                required
                                            >
                                    
                                            <label class="form-check-label" for="gridCheck">
                                                I agreed Constik <a href="terms-of-service.html">Terms of Services</a> and <a href="privacy-policy.html">Privacy Policy</a>
                                            </label>
                                            <div class="help-block with-errors gridCheck-error"></div>
                                        </div>
                                    </div>
                                </div>
								<div class="cta-btn">
									<button type="submit" class="primary-btn">send message</button>
									<div id="msgSubmit" class="h5 text-center hidden"></div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="row">
                    <div class="col-12">
                        <div class="contact-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14823.53387790955!2d-74.10481152434619!3d40.63980156434487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24e10d24b9eb3%3A0xdbac10f1e9c9180b!2s32%20Wales%20Pl%2C%20Staten%20Island%2C%20NY%2010310%2C%20USA!5e0!3m2!1sen!2sbd!4v1602133511419!5m2!1sen!2sbd"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
